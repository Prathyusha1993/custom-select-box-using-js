<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Select Box Using JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/54e6eee9a2.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <i class="fas fa-chevron-down"></i>
            </div>
            <ul id="list" class="hide">
                <li class="options">
                    <i class="fa-brands fa-facebook" style="color: #0e83dd;"></i>
                    <p>Facebook</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-instagram" style="color: #dc3618;"></i>
                    <p>Instagram</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-twitter" style="color: #74C0FC;"></i>
                    <p>Twitter</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-youtube" style="color: #f22602;"></i>
                    <p>Youtube</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-pinterest" style="color: #ec3609;"></i>
                    <p>Pinterest</p>
                </li>
                <li class="options">
                    <i class="fa-brands fa-whatsapp" style="color: #15e811;"></i>
                    <p>WhatsApp</p>
                </li>
            </ul>
        </div>
        <!-- <select>
            <option value="1">Facebook</option>
            <option value="1">Facebook</option>
            <option value="1">Facebook</option>
            <option value="1">Facebook</option>
        </select> -->
    </div>

    <script src="index.js"></script>
</body>
</html>
